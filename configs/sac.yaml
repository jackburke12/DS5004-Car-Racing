agent_name: sac

env:
  id: CarRacing-v3
  render_mode: null
  num_stack: 4
  frame_skip: 4 

training:
  episodes: 1400
  max_steps_per_episode: 250  
  warmup_steps: 2500  
  train_every: 1
  updates_per_step: 1
  target_update_every: 1

hyperparameters:
  gamma: 0.99
  actor_lr: 0.0003
  critic_lr: 0.0003
  batch_size: 64
  replay_size: 50000 
  alpha: 0.1
  automatic_entropy_tuning: true
  tau: 0.005

exploration:
  eps_start: 0.0
  eps_end: 0.0
  eps_decay_steps: 1

output:
  checkpoint_dir: "/content/drive/MyDrive/car_racing_output/checkpoints"
  results_csv: "/content/drive/MyDrive/car_racing_output/results.csv"