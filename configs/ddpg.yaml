# configs/ddpg.yaml
agent_name: ddpg

env:
  id: CarRacing-v3
  render_mode: null
  num_stack: 4      # DDPG uses 4 stacked frames

training:
  episodes: 800
  max_steps_per_episode: 1000
  warmup_steps: 5000
  train_every: 1
  updates_per_step: 1
  target_update_every: 1000    # train.py still calls hard_update_target; DDPG also does soft updates internally

hyperparameters:
  gamma: 0.99
  lr: 0.0001
  batch_size: 64
  replay_size: 150000

exploration:
  # Not used by DDPGAgent, but kept for compatibility with constructor
  eps_start: 1.0
  eps_end: 0.05
  eps_decay_steps: 500000

output:
  checkpoint_dir: checkpoints/ddpg
  results_csv: results/ddpg_results.csv
